# Default values for pathmind.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: 839270835622.dkr.ecr.us-east-1.amazonaws.com/pathmind
  tag: test
  pullPolicy: Always

service:
  type: NodePort
  port: 80

env:
  APPLICATION_URL: http://test.devpathmind.com
  INTERCOM_APP_ID: q51xonft
  WEBSITE_HTTPLOGGING_RETENTION_DAYS: 7
  PATHMIND_LOG_FILE_PATH: /tmp/
  SCM_COMMAND_IDLE_TIMEOUT: 1800
  ENVIRONMENT: test
  SQS_URL: https://queue.amazonaws.com/839270835622/test-training-queue.fifo
  S3_BUCKET: test-training-dynamic-files.pathmind.com

name: pathmind-slot

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

