apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "pathmind.fullname" . }}
  labels:
{{ include "pathmind.labels" . | indent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "pathmind.name" . }}
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      annotations:
        timestamp: "{{ date "20060102150405" .Release.Time }}"
      labels:
        app.kubernetes.io/name: {{ include "pathmind.name" . }}
        app.kubernetes.io/instance: {{ .Release.Name }}
    spec:
      containers:
        - name: {{ .Chart.Name }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: 80
              protocol: TCP
#          livenessProbe:
#            httpGet:
#              path: /
#              port: 80
#            initialDelaySeconds: 30
#            periodSeconds: 5
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 8
            periodSeconds: 5
          env:
            - name: APPLICATION_URL
              value: {{ .Values.env.APPLICATION_URL }}
            - name: DB_URL
              valueFrom:
                secretKeyRef:
                  name: DB_URL
                  key: DB_URL
            - name: INTERCOM_APP_ID 
              value: {{ .Values.env.INTERCOM_APP_ID }}
            - name: SEGMENT_KEY
              valueFrom:
                secretKeyRef:
                  name: SEGMENT_KEY
                  key: SEGMENT_KEY
            - name: WEBSITE_HTTPLOGGING_RETENTION_DAYS
              value: {{ .Values.env.WEBSITE_HTTPLOGGING_RETENTION_DAYS }}
