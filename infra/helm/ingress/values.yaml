# Default values for web.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

#replicaCount: 2

image:
  repository: 949221880207.dkr.ecr.us-east-1.amazonaws.com/top-web
  tag: stable
  pullPolicy: Always

service:
  type: NodePort
  port: 80

ingress:
  enabled: true
  annotations: 
    nginx.ingress.kubernetes.io/affinity: cookie
  hosts:
    - host: app.danieljj.com
      paths: [/:80:pathmind]
    - host: jenkins.danieljj.com
      paths: [/:8080:jenkins]
    - host: grafana.danieljj.com
      paths: [/:80:prometheus-grafana]
    - host: logging.danieljj.com
      paths: [/:5601:kibana]

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

