service:
  type: NodePort
  port: 80

certificate: letsencrypt-prod

ingress:
  enabled: true
  annotations: 
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/affinity-mode: persistent
    nginx.ingress.kubernetes.io/session-cookie-name: route
    nginx.ingress.kubernetes.io/proxy-body-size: 500m
    nginx.ingress.kubernetes.io/proxy-read-timeout: "7200"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "7200"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
  hosts:
#    - host: app.pathmind.com
#      paths: [/:80:canary]
    - host: eks.devpathmind.com
      paths: [/:80:canary]
    #model analyzer
    - host: maeks.devpathmind.com
      paths: [/:8080:pathmind-ma]
    - host: jenkinseks.devpathmind.com
      paths: [/:8080:jenkins]
    - host: grafanaeks.devpathmind.com
      paths: [/:80:prometheus-operator-grafana]
    - host: kibanaeks.devpathmind.com
      paths: [/:5601:kibana-kb-http]
    - host: pgadmineks.devpathmind.com
      paths: [/:80:pgadmin]
    - host: admineks.devpathmind.com
      paths: [/:80:pathmind-admin-client]
    - host: admin-servereks.devpathmind.com
      paths: [/:9091:pathmind-admin-server]

  tls: 
    - secretName: letsencrypt-prod
      hosts:
        #- app.pathmind.com
        - eks.devpathmind.com
        - pgadmineks.devpathmind.com
        - grafanaeks.devpathmind.com
        - maeks.devpathmind.com
        - kibanaeks.devpathmind.com
        - jenkinseks.devpathmind.com
        - admineks.devpathmind.com
        - admin-servereks.devpathmind.com

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

