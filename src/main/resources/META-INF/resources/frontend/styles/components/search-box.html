<dom-module id="skymind-search-box-text-field" theme-for="vaadin-text-field">
    <template>
        <style>
            :host(.search-box_text-field) vaadin-text-field-container {
                border: 1px solid var(--pm-text-color);
            }

            :host(.search-box_text-field) [part="input-field"]  {
                background: transparent;
                border-top-right-radius: 0;
                border-bottom-right-radius: 0;
                box-shadow: inset 0px 0px 0px 1px rgba(26,41,73, 1);
            }
        </style>
    </template>
</dom-module>

<dom-module id="skymind-search-box-button" theme-for="vaadin-button">
    <template>
        <style>
            :host(.search-box_button) {
                background: transparent;
                border-top-left-radius: 0;
                border-bottom-left-radius: 0;
                box-shadow: inset 0px 0px 0px 1px rgba(26,41,73, 1);
                margin-left: 1px;

                --iron-icon-fill-color: var(--pm-text-color);
            }


        </style>
    </template>
</dom-module>
