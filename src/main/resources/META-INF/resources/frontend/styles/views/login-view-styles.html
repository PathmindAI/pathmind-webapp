<dom-module id="login-view-styles">
    <template>
        <style>
            :host {
                display: flex;
                height: 100%;
                width: 100%;
                background: var(--pm-app-bg-color);
            }

            * {
                flex-shrink: 0;
            }

            .landing-page {
                display: flex;
                flex-direction: column;
                flex: 1;
            }

            .login-panel {
                background: white;
                display: flex;
                flex-direction: column;
                flex-shrink: 0;
                width: 375px;
                padding: 80px 50px 50px 50px;
                align-items: center;
            }

            .welcome-text {
                color: #ED7820;
                font-size: 16px;
            }

            .logo {
                margin-bottom: 60px;
            }

            .title {
                width: 100%;
                box-shadow: inset 0px -2px 0px 0px #B3B6C2;
                padding: 0 10px;
                box-sizing: border-box;
            }

            .title label {
                font-size: 12px;
                color: var(--pm-primary-color);
                position: relative;
                width: auto;
                display: inline-block;
                line-height: 32px;
            }

            .title label:after {
                content: "";
                position: absolute;
                display: block;
                background: var(--pm-primary-color);
                height: 2px;
                left: 4px;
                right: 4px;
                bottom: 0;
            }

            .sign-in-btn {
                margin-top: 50px;
            }

            vaadin-button {
                border-radius: 100px;
            }
        </style>
    </template>
</dom-module>
